<h2>DataGrid 5</h2>

<dx-data-grid
  id="dataGrid1"
  [dataSource]="employees"
  keyExpr="EmployeeID"
  (onSelectionChanged)="selectEmployee($event)"
>
  <dxi-column dataField="FullName">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="BirthDate"
    dataType="date"
    [width]="120">
  >
  </dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="Country"></dxi-column>
  <dxi-column dataField="Address"></dxi-column>
  <dxi-column dataField="Photo"></dxi-column>

  <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true">
  </dxo-editing>

  <dxo-selection mode="single"></dxo-selection>
</dx-data-grid>

<p id="selected-employee" *ngIf="selectedEmployee">
  Selected employee: {{ selectedEmployee.FullName }}
</p>
